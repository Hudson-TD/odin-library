<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="side-bar-container">
        <h1 class="side-bar-header-text">My Library</h1>
        <br />
        <h3>Expand Your Library</h3>
        <form id="new-book-form">
          <label class="form-label" for="title">Title</label>
          <input class="form-input-field" type="text" id="title" />
          <label class="form-label" for="author">Author</label>
          <input class="form-input-field" type="text" id="author" />
          <label class="form-label" for="length">Length</label>
          <input class="form-input-field" type="text" id="length" />
          <label class="form-label" for="status">Status</label>
          <input
            class="radio"
            type="radio"
            name="book-status"
            id="read-status"
            value="Read"
          />
          <label for="read-status">I've read this book</label>
          <input
            class="radio-input-field"
            type="radio"
            name="book-status"
            id="unread-status"
            value="Not Read"
          />
          <label for="unread-status">I want to read this book</label>
          <button class="form-submit-btn" type="submit" form="new-book-form">
            Add Book
          </button>
        </form>
      </section>

      <div id="library-parent-container">
        <!-- Dynamically generated content -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
